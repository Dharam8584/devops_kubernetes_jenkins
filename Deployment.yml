
kind: Deployment
apiVersion: apps/v1
metadata:
   name: webapp
spec:
   replicas: 2
   selector:      # tells the controller which pods to watch/belong to
     matchLabels:
       app: webapp
   template:
      metadata:
        labels:
          app: webapp
      spec:
        containers:
          - name: webapp
            image: dharam8485/pipeline_demo.v1
            imagePullPolicy: Always
            ports:
              - containerPort: 80
